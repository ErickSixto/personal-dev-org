<template>
  <article class="es-file-grid-uploader">
    <div class="card header"><h2>Documents</h2></div>
    <lightning-record-view-form
      class="form"
      record-id={recordId}
      object-api-name={objectApiName}
    >
      <div class="grid docs">
        <template
          if:true={isRenderList}
          for:each={fieldApiNamesList}
          for:item="field"
          for:index="index"
        >
          <div key={field} class="item-container">
            <div class="field-display">
              <p class="field-label">{field.label}</p>
              <lightning-output-field
                field-name={field.apiname}
                variant="label-hidden"
              ></lightning-output-field>
            </div>
            <c-es-file-download
              class="doc-display"
              if:true={field.document}
              icon="utility:page"
              name={field.document.name}
              extension={field.document.extension}
              url={field.document.url}
            >
            </c-es-file-download>
          </div>
        </template>
      </div>
    </lightning-record-view-form>
    <div class="card header"><h2>What do you want to upload?</h2></div>
    <div class="grid zones">
      <template
        if:true={isRenderList}
        for:each={fieldApiNamesList}
        for:item="field"
        for:index="index"
      >
        <div if:false={field.document} key={field} class="zone">
          <h3 class="title">{field.label}</h3>
          <c-es-file-zone-uploader
            field-api-name={field.apiname}
            field-label={field.label}
            record-id={recordId}
            record-name={record.fields.Name.value}
            object-api-name={objectApiName}
            onuploaded={handleUploaded}
          ></c-es-file-zone-uploader>
        </div>
      </template>
      <div if:false={fieldApiNamesList} class="message">
        <h2>No Fields/Files are configured</h2>
      </div>
    </div>
  </article>
</template>
