<template>
  <ol class="slds-setup-assistant">
    <!--*  Completed Item Template -->
    <li class="item">
      <article class="slds-setup-assistant__step">
        <div class="slds-setup-assistant__step-summary">
          <div class="slds-media">
            <div class="slds-media__figure">
              <!--! Use this insead for Completed items  -->
              <div
                if:true={completed}
                class="slds-progress-ring slds-progress-ring_complete slds-progress-ring_large"
              >
                <div
                  class="slds-progress-ring__progress"
                  role="progressbar"
                  aria-valuemin="0"
                  aria-valuemax="100"
                  aria-valuenow="100"
                >
                  <svg viewBox="-1 -1 2 2">
                    <circle
                      class="slds-progress-ring__path"
                      id="slds-progress-ring-path-56"
                      cx="0"
                      cy="0"
                      r="1"
                    ></circle>
                  </svg>
                </div>
                <div class="slds-progress-ring__content">
                  <span
                    class="slds-icon_container slds-icon-utility-check"
                    title="Complete"
                  >
                    <lightning-icon
                      size="medium"
                      icon-name="utility:check"
                      variant="success"
                      alternative-text="Complete"
                    ></lightning-icon>
                    <span class="slds-assistive-text">Complete</span>
                  </span>
                </div>
              </div>
              <!--! Use this for Uncompleted items  -->
              <div
                if:false={completed}
                class="slds-progress-ring slds-progress-ring_large"
              >
                <div
                  class="slds-progress-ring__progress"
                  role="progressbar"
                  aria-valuemin="0"
                  aria-valuemax="0"
                  aria-valuenow="0"
                >
                  <svg viewBox="-1 -1 2 2">
                    <path
                      class="slds-progress-ring__path"
                      id="slds-progress-ring-path-57"
                      d="M 1 0 A 1 1 0 0 0 1.00 -0.00 L 0 0"
                    ></path>
                  </svg>
                </div>
                <!--! Here goes the Item Number -->
                <div class="slds-progress-ring__content">2</div>
              </div>
            </div>
            <div class="slds-media__body slds-m-top_x-small">
              <div class="slds-media">
                <div
                  class="slds-setup-assistant__step-summary-content slds-media__body"
                >
                  <h3
                    class="slds-setup-assistant__step-summary-title item-title"
                  >
                    Here goes the card Title
                  </h3>
                  <p class="item-description">
                    Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed
                    do eiusmod tempor incididunt ut labore et dolore magna
                    aliqua. Ut enim ad minim veniam, quis nostrud exercitation
                    ullamco laboris nisi ut aliquip ex ea commodo consequat.
                  </p>
                  <p class="item-additional-info">
                    Here goes the additional info
                  </p>
                </div>
                <div
                  class="slds-media__figure slds-media__figure_reverse item-actions"
                >
                  <!--!  Here goes the Buttons -->
                  <div class="buttons-container">
                    <lightning-button-icon
                      icon-name="utility:add"
                      alternative-text="Add Item"
                      class="slds-m-left_xx-small"
                      title="Add Item"
                    ></lightning-button-icon>
                    <lightning-button-icon
                      icon-name="utility:help"
                      alternative-text="help"
                      class="slds-m-left_xx-small"
                      title="Help"
                    ></lightning-button-icon>
                    <lightning-button-icon
                      icon-name="utility:clear"
                      alternative-text="Clear"
                      class="slds-m-left_xx-small"
                      title="Clear"
                    ></lightning-button-icon>
                  </div>
                  <!--!  Here goes the Badge -->
                  <c-es-badge
                    class="badge"
                    variant="error"
                    label="Error badge"
                  ></c-es-badge>
                </div>
              </div>
            </div>
          </div>
        </div>
      </article>
    </li>
  </ol>
</template>
