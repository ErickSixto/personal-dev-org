<template>
  <ol class="slds-setup-assistant">
    <!--*  Completed Item Template -->
    <li class="item">
      <article class="slds-setup-assistant__step">
        <div class="slds-setup-assistant__step-summary">
          <div class="slds-media">
            <div class="slds-media__figure">
              <!--! Use for Completed items  -->
              <div
                if:true={completed}
                class="slds-progress-ring slds-progress-ring_complete slds-progress-ring_large"
              >
                <div
                  class="slds-progress-ring__progress"
                  role="progressbar"
                  aria-valuemin="0"
                  aria-valuemax="100"
                  aria-valuenow="100"
                >
                  <svg viewBox="-1 -1 2 2">
                    <circle
                      class="slds-progress-ring__path"
                      id="slds-progress-ring-path-56"
                      cx="0"
                      cy="0"
                      r="1"
                    ></circle>
                  </svg>
                </div>
                <div class="slds-progress-ring__content">
                  <span
                    class="slds-icon_container slds-icon-utility-check"
                    title="Complete"
                  >
                    <lightning-icon
                      size="medium"
                      icon-name="utility:check"
                      variant="success"
                      alternative-text="Complete"
                    ></lightning-icon>
                    <span class="slds-assistive-text">Complete</span>
                  </span>
                </div>
              </div>
              <!--! Use this for Uncompleted items  -->
              <div
                if:false={completed}
                class="slds-progress-ring slds-progress-ring_large"
              >
                <div
                  class="slds-progress-ring__progress"
                  role="progressbar"
                  aria-valuemin="0"
                  aria-valuemax="0"
                  aria-valuenow="0"
                >
                  <svg viewBox="-1 -1 2 2">
                    <path
                      class="slds-progress-ring__path"
                      id="slds-progress-ring-path-57"
                      d="M 1 0 A 1 1 0 0 0 1.00 -0.00 L 0 0"
                    ></path>
                  </svg>
                </div>
                <!--! Here goes the Item Number -->
                <div class="slds-progress-ring__content">{index}</div>
              </div>
            </div>
            <div class="slds-media__body slds-m-top_x-small">
              <div class="slds-media">
                <div
                  class="slds-setup-assistant__step-summary-content slds-media__body"
                >
                  <h3
                    class="slds-setup-assistant__step-summary-title item-title"
                  >
                    {title}
                  </h3>
                  <p class="item-description">{description}</p>
                  <p class="item-additional-info">{additionalInfo}</p>
                </div>
                <div
                  class="slds-media__figure slds-media__figure_reverse item-actions"
                >
                  <!--!  Here goes the Buttons -->
                  <div class="buttons-container">
                    <lightning-button-icon
                      if:true={firstIconName}
                      name={firstLabel}
                      icon-name={firstIconName}
                      alternative-text={firstLabel}
                      class="slds-m-left_xx-small"
                      title={firstLabel}
                      onclick={handleClick}
                    ></lightning-button-icon>
                    <lightning-button-icon
                      if:true={secondIconName}
                      name={secondLabel}
                      icon-name={secondIconName}
                      alternative-text={secondLabel}
                      class="slds-m-left_xx-small"
                      title={secondLabel}
                      onclick={handleClick}
                    ></lightning-button-icon>
                    <lightning-button-icon
                      if:true={thirdIconName}
                      name={thirdLabel}
                      icon-name={thirdIconName}
                      alternative-text={thirdLabel}
                      class="slds-m-left_xx-small"
                      title={thirdLabel}
                      onclick={handleClick}
                    ></lightning-button-icon>
                  </div>
                  <!--!  Here goes the Badge -->
                  <c-es-badge
                    if:true={badge}
                    class="badge"
                    variant={badgeVariant}
                    label={badge}
                  ></c-es-badge>
                </div>
              </div>
            </div>
          </div>
        </div>
      </article>
    </li>
  </ol>
</template>
