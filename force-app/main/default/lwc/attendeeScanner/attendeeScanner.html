<template>
  <div class="slds-text-align_center">
    <span class="slds-text-heading_large">BarcodeScanner: Multiple Scan</span>
  </div>

  <!-- After barcode are scanned, their values are displayed here: -->
  <template if:true={scannedBarcodes}>
    <div
      class="slds-var-m-vertical_large slds-var-p-vertical_medium slds-text-align_center slds-border_top slds-border_bottom"
    >
      <h3>Scanned Attendees are:</h3>
      <p class="slds-text-heading_small">{scannedIdsAsString}</p>
    </div>
  </template>

  <!-- Static help text -->
  <div
    class="slds-text-align_center slds-text-color_weak slds-m-vertical_large"
  >
    Click <strong>Start a Scanning Session</strong> to open a barcode scanner
    camera view. Position a barcode in the scanner view to scan it.

    <p>
      Continue scanning items. Click âœ– when there are no more items to scan.
    </p>
  </div>
  <!-- Scan button, always enabled -->
  <div class="slds-align_absolute-center slds-m-vertical_large">
    <lightning-button
      variant="brand"
      class="slds-var-m-left_x-small"
      icon-name="utility:scan"
      label="Start a Scanning Session"
      title="Start scanning barcodes, until there are no more barcodes to scan"
      onclick={beginScanning}
      disabled={isScanDisabled}
    ></lightning-button>
  </div>
  <p
    if:true={isScanDisabled}
    class="slds-text-align_center slds-text-color_weak slds-m-vertical_large"
  >
    Scanner is disabled. Ensure you are using a mobile phone on the Salesforce
    App
  </p>
</template>
