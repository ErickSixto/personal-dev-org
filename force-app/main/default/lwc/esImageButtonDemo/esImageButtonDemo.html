<template>
  <h1>Button group horizontal - Multiselect</h1>
  <div class="inline">
    <template if:true={buttons}>
      <c-rd-image-button-group
        elements={buttons}
        is-multiselect
        onselect={handleSelect}
      ></c-rd-image-button-group>
    </template>
  </div>
  <hr />
  <h1>Button group vertical</h1>
  <div class="inline">
    <template if:true={buttons}>
      <c-rd-image-button-group
        orientation="vertical"
        elements={buttons}
        onselect={handleSelect}
      ></c-rd-image-button-group>
    </template>
  </div>
  <br />
  <br />
  <br />
  <br />
  <h1>Multiselect Icon</h1>
  <div class="inline">
    <c-rd-image-button
      button-id="multiselect-small"
      label="Click me!"
      image={imageUrl}
      theme="light"
      size="small"
      variant="overlay"
      is-multiselect
    ></c-rd-image-button>
    <c-rd-image-button
      button-id="multiselect-large"
      label="Click me!"
      image={imageUrl}
      theme="light"
      size="large"
      variant="overlay"
      is-multiselect
    ></c-rd-image-button>
  </div>
  <hr />
