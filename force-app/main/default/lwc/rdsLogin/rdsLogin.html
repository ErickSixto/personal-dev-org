<template>
  <section class="container">
    <h1 if:true={isLogin} class="title">{label.loginTitle}</h1>
    <h1 if:true={isRegister} class="title">{label.registerTitle}</h1>
    <article class="card">
      <ul class="nav-tabs">
        <li class="nav-tab active" data-id="login" onclick={handleNav}>
          <h3 class="nav-tab-title">{label.loginTabTitle}</h3>
          <p class="nav-tab-subtitle">{label.loginTabSubtitle}</p>
        </li>
        <li class="nav-tab" data-id="register" onclick={handleNav}>
          <h3 class="nav-tab-title">{label.registerTabTitle}</h3>
          <p class="nav-tab-subtitle">{label.registerTabSubtitle}</p>
        </li>
      </ul>
      <div class="nav-content">
        <div class="slds-grid">
          <div
            class="slds-col slds-size_1-of-1 slds-medium-size_10-of-12 slds-large-size_8-of-12"
          >
            <form if:true={isLogin}>
              <lightning-input
                onchange={handleInputChange}
                class="input"
                type="email"
                name="email"
                label={label.email}
                variant="label-inline"
                required
                value={credentials.email}
              ></lightning-input>
              <lightning-input
                onchange={handleInputChange}
                class="input"
                type="password"
                label={label.password}
                name="password"
                variant="label-inline"
                required
                value={credentials.password}
              ></lightning-input>
              <span class="forgot-password" onclick={handleCollapse}>
                <lightning-icon
                  class="icon-primary"
                  size="x-small"
                  icon-name={expandIcon}
                  alternative-text="Expand"
                ></lightning-icon>
                {label.forgotPassword}
              </span>
              <div class="collapsible">
                <p>{label.resetPasswordAction}</p>
                <div class="input-group-inline-submit">
                  <input
                    autocapitalize="off"
                    class=""
                    data-qa="input"
                    data-id="reset-password"
                    id="passwordForgotten"
                    name="passwordForgotten"
                    type="email"
                    autocomplete="email"
                    x-autocompletetype="email"
                    placeholder="Email Address"
                  />
                  <div
                    class="input-group-addon"
                    data-qa="input-button"
                    role="button"
                    type="submit"
                    tabindex="0"
                    onclick={forgotPassword}
                  >
                    <lightning-icon
                      class="icon-white"
                      size="x-small"
                      icon-name="utility:chevronright"
                      alternative-text="Submit"
                    ></lightning-icon>
                    <!--More icon please visit : https://www.lightningdesignsystem.com/icons/ -->
                  </div>
                </div>
              </div>
              <div if:true={message} class={alertClasses}>
                <span data-qa="message">{message}</span>
              </div>
              <button
                if:false={isLoading}
                class="submit-button slds-button slds-button_brand slds-button_stretch"
                onclick={handleSubmit}
                name="login"
              >
                {label.login}
              </button>
              <button
                if:true={isLoading}
                class="submit-button slds-button slds-button_brand slds-button_stretch"
                onclick={handleSubmit}
                name="disabled"
                disabled
              >
                {label.loading}
              </button>
            </form>
            <form if:true={isRegister}>
              <lightning-input
                onchange={handleInputChange}
                class="input"
                name="firstName"
                type="text"
                label={label.firstName}
                variant="label-inline"
                required
                value={credentials.firstName}
              ></lightning-input>
              <lightning-input
                onchange={handleInputChange}
                class="input"
                name="lastName"
                type="text"
                label={label.lastName}
                variant="label-inline"
                required
                value={credentials.lastName}
              ></lightning-input>
              <lightning-input
                onchange={handleInputChange}
                class="input"
                name="email"
                type="email"
                label={label.email}
                variant="label-inline"
                required
                value={credentials.email}
              ></lightning-input>
              <div if:true={message} class={alertClasses}>
                <span data-qa="message">{message}</span>
              </div>
              <button
                if:false={isLoading}
                class="submit-button slds-button slds-button_brand slds-button_stretch"
                onclick={handleSubmit}
                name="register"
              >
                {label.register}
              </button>
              <button
                if:true={isLoading}
                class="submit-button slds-button slds-button_brand slds-button_stretch"
                onclick={handleSubmit}
                name="disabled"
                disabled
              >
                {label.loading}
              </button>
            </form>
          </div>
        </div>
      </div>
    </article>
  </section>
</template>
