<template>
  <section class="container">
    <h1 class="title">Log in</h1>
    <article class="card">
      <ul class="nav-tabs">
        <li class="nav-tab active" data-id="login" onclick={handleNav}>
          <h3 class="nav-tab-title">I have an account</h3>
          <p class="nav-tab-subtitle">
            Login with your email address and password
          </p>
        </li>
        <li class="nav-tab" data-id="register" onclick={handleNav}>
          <h3 class="nav-tab-title">Create new account</h3>
          <p class="nav-tab-subtitle">Register now</p>
        </li>
      </ul>
      <div class="nav-content">
        <div class="slds-grid">
          <div
            class="slds-col slds-size_1-of-1 slds-medium-size_10-of-12 slds-large-size_8-of-12"
          >
            <form if:true={isLogin}>
              <lightning-input
                onchange={handleInputChange}
                class="input"
                type="email"
                name="email"
                label="Email"
                variant="label-inline"
                required
              ></lightning-input>
              <lightning-input
                onchange={handleInputChange}
                class="input"
                type="password"
                label="Enter your password"
                name="password"
                variant="label-inline"
                required
              ></lightning-input>
              <span class="forgot-password" onclick={handleCollapse}>
                <lightning-icon
                  class="icon-primary"
                  size="x-small"
                  icon-name={expandIcon}
                  alternative-text="Expand"
                ></lightning-icon>
                Forgot your password?
              </span>
              <div class="collapsible">
                <p>Enter your email to reset your password.</p>
                <div class="input-group-inline-submit">
                  <input
                    autocapitalize="off"
                    class=""
                    data-qa="input"
                    data-id="reset-password"
                    id="passwordForgotten"
                    name="passwordForgotten"
                    type="email"
                    autocomplete="email"
                    x-autocompletetype="email"
                    placeholder="Email Address"
                  />
                  <div
                    class="input-group-addon"
                    data-qa="input-button"
                    role="button"
                    tabindex="0"
                  >
                    <lightning-icon
                      class="icon-white"
                      size="x-small"
                      icon-name="utility:chevronright"
                      alternative-text="Submit"
                      onclick={handleResetPassword}
                    ></lightning-icon>
                    <!--More icon please visit : https://www.lightningdesignsystem.com/icons/ -->
                  </div>
                </div>
              </div>
              <div if:true={message} class="alert alert-danger alert-text">
                <span data-qa="message">{message}</span>
              </div>
              <button
                class="submit-button slds-button slds-button_brand slds-button_stretch"
                onclick={handleSubmit}
                name="login"
              >
                Login
              </button>
            </form>
            <form if:true={isRegister}>
              <lightning-input
                onchange={handleInputChange}
                class="input"
                name="firstName"
                type="text"
                label="First Name"
                variant="label-inline"
                required
              ></lightning-input>
              <lightning-input
                onchange={handleInputChange}
                class="input"
                name="lastName"
                type="text"
                label="First Name"
                variant="label-inline"
                required
              ></lightning-input>
              <lightning-input
                onchange={handleInputChange}
                class="input"
                name="email"
                type="email"
                label="Email"
                variant="label-inline"
                required
              ></lightning-input>
              <lightning-input
                onchange={handleInputChange}
                class="input"
                name="password"
                type="password"
                label="Enter your password"
                variant="label-inline"
                required
              ></lightning-input>
              <lightning-input
                onchange={handleInputChange}
                class="input"
                name="confirmPassword"
                type="password"
                label="Confirm your password"
                variant="label-inline"
                required
              ></lightning-input>
              <div if:true={message} class="alert alert-danger alert-text">
                <span data-qa="message">{message}</span>
              </div>
              <button
                class="submit-button slds-button slds-button_brand slds-button_stretch"
                onclick={handleSubmit}
                name="register"
              >
                Register
              </button>
            </form>
          </div>
        </div>
      </div>
    </article>
  </section>
</template>
