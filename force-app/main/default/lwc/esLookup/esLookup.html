<template>
  <lightning-card title="Sample Lookup (Lightning Web Component)">
    <div class="slds-form slds-form_stacked slds-var-m-around_xx-large">
      <div class="lookup-container">
        <c-lookup
          selection={initialSelection}
          errors={errors}
          onsearch={handleLookupSearch}
          onselectionchange={handleLookupSelectionChange}
          label="Search"
          placeholder="Search Salesforce"
          is-multi-entry={isMultiEntry}
          new-record-options={newRecordOptions}
          required
        >
        </c-lookup>
        <lightning-button-icon
          class="icon-btn"
          variant="bare"
          size="small"
          icon-name="utility:clear"
          alternative-text="Reset"
        ></lightning-button-icon>
        <c-es-button-icon-popover
          class="icon-btn"
          variant="bare"
          icon-name="utility:setup"
          tooltip="Setup"
          popover-size="small"
          placement="auto"
        >
          <p slot="title" class="slds-text-heading_small">Setup Unique Field</p>
          <lightning-input label="Unique Field" type="text"></lightning-input>
          <lightning-input
            label="Value"
            type="text"
            read-only
          ></lightning-input>
        </c-es-button-icon-popover>
      </div>

      <div class="slds-var-m-top_large">
        <lightning-button
          label="Clear"
          onclick={handleClear}
        ></lightning-button>
      </div>
    </div>
  </lightning-card>
</template>
