<template>
  <div if:true={loading}>
    <lightning-spinner
      variant="brand"
      alternative-text="Loading"
      size="medium"
    ></lightning-spinner>
  </div>
  <lightning-tabset variant="vertical">
    <lightning-tab label="Opportunity Data">
      <section class="content">
        <div class="form-container">
          <lightning-record-edit-form
            id="opportunityData"
            record-id={recordId}
            object-api-name="Opportunity"
            onsubmit={handleSubmit}
            onsuccess={handleSuccess}
            onerror={handleError}
          >
            <lightning-input-field field-name="Name"></lightning-input-field>
            <lightning-input-field field-name="Amount"></lightning-input-field>
            <!-- submit -->
            <div class="submit">
              <lightning-button
                class="button"
                type="submit"
                label="Update"
              ></lightning-button>
            </div>
          </lightning-record-edit-form>
        </div>
      </section>
    </lightning-tab>
    <lightning-tab label="Contact Data">
      <section class="content">
        <h3 class="form-title">Clients</h3>
        <lightning-datatable
          key-field="Id"
          data={data}
          hide-checkbox-column
          columns={columns}
          onsave={handleSave}
          draft-values={draftValues}
        >
        </lightning-datatable>
      </section>
    </lightning-tab>
    <lightning-tab label="Check List">
      <section class="content">
        <div class="form-container">
          <h3 class="form-title">Final Checks</h3>
          <!--? Gets the RecordID and Object Apiname from apex -->
          <lightning-record-edit-form
            id="checkList"
            if:true={relatedRecord}
            record-id={relatedRecord.Id}
            object-api-name={relatedRecord.Object}
            onsubmit={handleSubmit}
            onsuccess={handleSuccess}
            onerror={handleError}
          >
            <!--? Must Place the desired fields mannually -->
            <lightning-input-field
              field-name="Is_Tested__c"
            ></lightning-input-field>
            <lightning-input-field
              field-name="Is_Reviewed__c"
            ></lightning-input-field>
            <!-- submit -->
            <div class="submit">
              <lightning-button
                class="button"
                type="submit"
                label="Update"
              ></lightning-button>
            </div>
          </lightning-record-edit-form>
        </div>
      </section>
    </lightning-tab>
  </lightning-tabset>
</template>
