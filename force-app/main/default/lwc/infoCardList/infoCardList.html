<template>
  <div class="container">
    <template
      if:true={cards}
      for:each={cards}
      for:item="card"
      for:index="index"
    >
      <c-info-card
        onclick={handleClick}
        name={card.Id}
        class="item"
        key={card.Id}
        label={card.label}
        date={card.date}
        icon-name={card.iconName}
        highlighted={card.highlighted}
        checked={card.checked}
      >
      </c-info-card>
    </template>
  </div>
</template>
