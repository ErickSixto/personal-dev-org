<template>
  <lightning-quick-action-panel title="Quick Action Title">
    <!--* CONTENT -->
    <!--* Header -->
    <article class="container">
      <div class="header">
        <lightning-icon
          icon-name="action:new_task"
          alternative-text="Checklist"
          size="x-small"
        ></lightning-icon>
        <h2 class="title">Checklist Viewer</h2>
      </div>
    </article>

    <div class="content">
      <c-es-checklist-selector
        if:true={isFirst}
        value={selected}
        options={options}
        onselect={handleSelected}
      >
      </c-es-checklist-selector>
      <h1 if:true={isSecond}>
        <c-es-checklist-tabset
          record-id={recordId}
          selected-option={selected}
        ></c-es-checklist-tabset>
      </h1>
    </div>
    <!--* FOOTER -->
    <div class="footer" slot="footer">
      <lightning-button
        if:true={isFirst}
        variant="neutral"
        label="Cancel"
        onclick={closeAction}
      ></lightning-button>

      <lightning-button
        if:true={isSecond}
        variant="neutral"
        label="Back"
        onclick={handlePrevious}
      ></lightning-button>
      <!--* Progress Indicator -->
      <div class="progress">
        <lightning-progress-indicator
          current-step={step}
          type="base"
          has-error={error}
          variant="base"
        >
          <lightning-progress-step
            label="Step 1"
            value="1"
          ></lightning-progress-step>
          <lightning-progress-step
            label="Step 2"
            value="2"
          ></lightning-progress-step>
        </lightning-progress-indicator>
      </div>
      <lightning-button
        if:true={isFirst}
        variant="brand"
        label="Next"
        onclick={handleNext}
      ></lightning-button>
      <lightning-button
        if:true={isSecond}
        variant="brand"
        label="Finish"
        onclick={closeAction}
      ></lightning-button>
    </div>
  </lightning-quick-action-panel>
</template>
