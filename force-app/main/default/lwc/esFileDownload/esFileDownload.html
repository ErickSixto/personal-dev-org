<template>
  <div class="container">
    <div if:true={icon} class="icon-container">
      <lightning-icon
        class="icon"
        icon-name={icon}
        alternative-text="Doc image"
        size="x-small"
        onclick={handlePreview}
      ></lightning-icon>
    </div>

    <p>
      <lightning-formatted-url
        value={url}
        label={textDisplay}
        tooltip="Omit leading slash"
        target="_blank"
      ></lightning-formatted-url>
    </p>
  </div>
</template>
