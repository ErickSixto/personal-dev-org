<template>
    <lightning-card title="Fire Basket Event">
        <div class="slds-var-p-around_medium">
            <lightning-input label="User ID" value={userId} onchange={handleUserIdChange}></lightning-input>
            <lightning-input label="Session ID" value={sessionId} onchange={handleSessionIdChange}></lightning-input>
            <lightning-button label="Fire Event" onclick={handleClick} class="slds-var-m-top_small"></lightning-button>
        </div>
    </lightning-card>
</template>
