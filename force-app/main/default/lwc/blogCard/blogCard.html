<template>
  <article class="blog-card">
    <section class="card-header">
      <lightning-icon
        icon-name={cardIcon}
        alternative-text={cardIcon}
        title={cardIcon}
        class="card-icn"
      ></lightning-icon>
      <h1 class="card-title">{headerTitle}</h1>
    </section>
    <template
      if:true={sections}
      for:each={sections}
      for:item="item"
      for:index="index"
    >
      <section class="section-container" key={item.sectionTitle}>
        <h2 class="section-title">{item.sectionTitle}</h2>
        <div class="section-content">
          <a target={item.url}>{item.label}</a>
        </div>
      </section>
    </template>
  </article>
