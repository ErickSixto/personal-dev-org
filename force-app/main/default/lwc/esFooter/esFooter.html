<template>
  <div class="container">
    <div class="background">
      <footer class="footer">
        <div class="collapsible">
          <h3 id="first" class="section-header" onclick={handleCollapse}>
            {firstHeader}
            <lightning-icon
              class="arrow-icon"
              size="x-small"
              icon-name={headers.first.icon}
              alternative-text="Expand"
            ></lightning-icon>
          </h3>
          <div class="content">
            <template
              if:true={firstLinks}
              for:each={firstLinks}
              for:item="link"
              for:index="index"
            >
              <div key={link.Id}>
                <a
                  if:true={link.Target}
                  class="link"
                  name={link.Id}
                  onclick={navigate}
                  >{link.Label}</a
                >
                <h4
                  if:false={link.Target}
                  class="link"
                  name={link.Id}
                  onclick={navigate}
                >
                  {link.Label}
                </h4>
