<template>
  <div class="background">
    <footer class="footer">
      <div class="collapsible">
        <h3 class="header" onclick={handleCollapse}>
          {firstHeader}
          <lightning-icon
            class="arrow-icon"
            size="x-small"
            icon-name={iconName}
            alternative-text="Expand"
          ></lightning-icon>
        </h3>
        <div class="content">
          <template
            if:true={fourthLinks}
            for:each={fourthLinks}
            for:item="link"
            for:index="index"
          >
            <div key={link.Id}>
              <a
                if:true={link.Target}
                class="link"
                name={link.Id}
                onclick={navigate}
                >{link.Label}</a
              >
              <h4
                if:false={link.Target}
                class="link"
                name={link.Id}
                onclick={navigate}
              >
