<template>
  <template
    if:true={buttons}
    for:each={buttons}
    for:item="button"
    for:index="index"
  >
    <c-rd-image-button
      key={button.Id}
      is-multiselect={isMultiselect}
      button-id={button.Id}
      label={button.label}
      image={button.image}
      theme={button.theme}
      size={button.size}
      variant={button.variant}
      dark-color={button.darkColor}
      light-color={button.lightColor}
      ontoggle={handleToggle}
    ></c-rd-image-button>
  </template>
</template>
