<template>
  <article class="grid">
    <template
      if:true={tiles}
      for:each={tiles}
      for:item="tile"
      for:index="index"
    >
      <c-es-navigation-tile
        class="tile"
        key={tile.Id}
        name={tile.Id}
        title={tile.title}
        description={tile.description}
        image={tile.image}
        background-color={backgroundColor}
        background-height={backgroundHeight}
        shadow-color={shadowColor}
        font-color={fontColor}
        onclick={navigate}
      >
      </c-es-navigation-tile>
    </template>
  </article>
</template>
