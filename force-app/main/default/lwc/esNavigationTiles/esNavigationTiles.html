<template>
  <article class="grid">
    <template
      if:true={tiles}
      for:each={tiles}
      for:item="tile"
      for:index="index"
    >
      <c-es-navigation-tile
        key={tile.title}
        description={tile.description}
        image={tile.image}
        background-color={backgroundColor}
        shadow-color={shadowColor}
        font-color={fontColor}
      >
      </c-es-navigation-tile>
    </template>
  </article>
</template>
