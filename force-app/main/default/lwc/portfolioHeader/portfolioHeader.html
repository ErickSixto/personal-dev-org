<template>
  <header>
    <a href="#" class="logo">Erick<span>.Sixto</span></a>

    <ul class="navlist">
      <template for:each={navigationItems} for:item="item" for:index="index">
        <li key={item.Id}>
          <a class="item" name={item.Id} onclick={navigate}> {item.Label} </a>
        </li>
      </template>
    </ul>

    <div class="menu-icon bx bx-menu">
      <lightning-icon
        if:false={isMenuOpen}
        icon-name="utility:rows"
        alternative-text="Menu"
      ></lightning-icon>
      <lightning-icon
        if:true={isMenuOpen}
        icon-name="utility:close"
        alternative-text="Close"
      ></lightning-icon>
    </div>
  </header>
</template>
