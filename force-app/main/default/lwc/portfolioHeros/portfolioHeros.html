<template>
  <!--* Header Section -->

  <header>
    <a href="#" class="logo">Erick<span>.Sixto</span></a>

    <ul class="navlist">
      <li><a href="#home" onclick={handleScroll} class="active">Home</a></li>
      <li><a href="#about" onclick={handleScroll}>About Me</a></li>
      <li><a href="#services" onclick={handleScroll}>Services</a></li>
      <li><a href="#portfolio" onclick={handleScroll}>Portfolio</a></li>
      <li><a href="#contact" onclick={handleScroll}>Contact Me</a></li>
    </ul>

    <div class="menu-icon bx bx-menu">
      <lightning-icon
        if:false={isMenuOpen}
        icon-name="utility:rows"
        alternative-text="Menu"
      ></lightning-icon>
      <lightning-icon
        if:true={isMenuOpen}
        icon-name="utility:close"
        alternative-text="Close"
      ></lightning-icon>
    </div>
  </header>

  <!--* Home Section -->
  <section class="home" id="home">
    <div class="home-text">
      <div class="slide">
        <span class="one">Hello</span>
        <span class="two">I'm</span>
      </div>
      <h1>Erick Sixto</h1>
      <h3>Salesforce<span> Professional.</span></h3>
      <p>
        Expert Salesforce Developer/Administrator with a track record <br />
        of delivering exceptional services.
      </p>
      <div class="button">
        <a
          href="mailto:info@example.com?subject=Request%20for%20services&body=Hello%2C%0A%0AI%20am%20interested%20in%20requesting%20your%20services.%20Could%20you%20please%20send%20me%20more%20information%20and%20a%20quote%20for%20the%20services%20I%20am%20interested%20in%3F%0A%0AThank%20you%2C%0A[Your%20Name]"
          target="_blank"
          class="btn"
          >Request a quote</a
        >
        <a
          href="https://tidycal.com/sixtodeveloper/discovery-meeting"
          target="_blank"
          class="btn2"
          ><span
            ><i class="bx bx-play">
              <lightning-icon
                icon-name="utility:event"
                alternative-text="Schedule"
                size="small"
              ></lightning-icon> </i></span
          >Schedule a call</a
        >
      </div>
    </div>
    <div class="image-container">
      <img src={meCircle} alt="Me" />
    </div>
  </section>
  <!--* About Section -->
  <section class="about" id="about">
    <div class="about-img">
      <img src={meFull} />
    </div>

    <div class="about-text">
      <h2>About <span>Me</span></h2>
      <h4>Salesforce Professional</h4>
      <p>
        As a highly experienced Salesforce Professional, I have spent the past
        5+ years delivering exceptional results for my clients. With a strong
        background in both development and administration, I am well-equipped to
        handle a wide range of projects and customize solutions to meet the
        unique needs of each business. I am dedicated to providing top-quality
        services and strive to exceed my clients' expectations every time. My
        passion for helping businesses streamline their processes and maximize
        the power of Salesforce has made me a go-to resource for businesses in
        need of reliable and skilled professionals.
      </p>
      <a onclick={navigateToPage} name="About_Me__c" class="btn">More About</a>
    </div>
  </section>
</template>
