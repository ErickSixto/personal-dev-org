<template>
  <article class="slds-card">
    <div class="slds-card__header slds-grid">
      <header class="slds-media slds-media_center slds-has-flexi-truncate">
        <h1 class="slds-card__header-title title">Activity Stream</h1>
      </header>
    </div>
    <div class="slds-card__body slds-card__body_inner">
      <lightning-combobox
        name="objectSelect"
        label="Object"
        value={selectedObject}
        placeholder="Select Object"
        options={objectOptions}
        onchange={handleComboboxChange}
      ></lightning-combobox>
      <section class="container">
        <template
          if:true={sections}
          for:each={sections}
          for:item="section"
          for:index="index"
        >
          <c-es-expandable-section
            if:true={section.length}
            class="expandable"
            key={section.date}
            title={section.title}
            closed="true"
            collapsible="true"
          >
            <template
              if:true={section.length}
              for:each={section.notes}
              for:item="note"
              for:index="index"
            >
              <article key={note.Id} class="grid">
                <div class="user-info">
                  <lightning-icon
                    icon-name={icon}
                    alternative-text={selectedObject}
                  ></lightning-icon>
                  <div class="info">
                    <a href={note.url} target="_blank">
                      <h2 class="name">{note.RecordName}</h2></a
                    >
                    <p class="subtitle">{note.time}</p>
                  </div>
                </div>
                <lightning-textarea
                  name={note.Id}
                  label=""
                  variant="label-hidden"
                  placeholder="type here..."
                  value={note.Content}
                  onchange={handleChange}
                ></lightning-textarea>
                <template if:true={note.isModified}>
                  <button
                    if:true={note.isLoading}
                    name={note.Id}
                    class="slds-button slds-button_brand"
                    onclick={handleClick}
                  >
                    <span class="load open"></span>
                  </button>
                  <button
                    if:false={note.isLoading}
                    name={note.Id}
                    class="slds-button slds-button_brand"
                    onclick={handleClick}
                  >
                    Save
                  </button>
                </template>
              </article>
            </template>
          </c-es-expandable-section>
        </template>
      </section>
    </div>
  </article>
</template>
