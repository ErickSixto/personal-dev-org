<template>
  <lightning-record-edit-form
    object-api-name="Contact"
    density="comfy"
    onerror={handleError}
    onsuccess={handleSuccess}
    onsubmit={handleSubmit}
  >
    <lightning-messages> </lightning-messages>
    <lightning-layout multiple-rows>
      <lightning-layout-item
        size="6"
        padding="around-small"
        small-device-size="12"
        medium-device-size="12"
        large-device-size="6"
      >
        <lightning-input-field field-name="FirstName"> </lightning-input-field>
      </lightning-layout-item>
      <lightning-layout-item
        size="6"
        padding="around-small"
        small-device-size="12"
        medium-device-size="12"
        large-device-size="6"
      >
        <lightning-input-field field-name="LastName"> </lightning-input-field>
      </lightning-layout-item>
      <lightning-layout-item
        size="6"
        padding="around-small"
        small-device-size="12"
        medium-device-size="12"
        large-device-size="6"
      >
        <lightning-input-field field-name="Email"> </lightning-input-field>
      </lightning-layout-item>
      <lightning-layout-item
        size="6"
        padding="around-small"
        small-device-size="12"
        medium-device-size="12"
        large-device-size="6"
      >
        <lightning-input-field field-name="Phone"> </lightning-input-field>
      </lightning-layout-item>
      <lightning-layout-item size="12" padding="around-small">
        <lightning-combobox
          name="Preffered Mass Time"
          label="Preffered Mass Time"
          value={prefferedMassTime}
          placeholder="Select your Preffered Mass Time"
          options={massTimeOptions}
          onchange={handleMassTimeChange}
          variant="label-stacked"
          disabled
        ></lightning-combobox>
      </lightning-layout-item>
      <lightning-layout-item size="12" padding="around-small">
        <lightning-input-field field-name="Additional_Information__c">
        </lightning-input-field>
      </lightning-layout-item>
      <lightning-layout-item
        size="12"
        padding="around-small"
        alignment-bump="left"
        class="button-container"
      >
        <lightning-button
          class="slds-m-top_small"
          type="submit"
          label="Submit"
          variant="brand"
        ></lightning-button>
      </lightning-layout-item>
    </lightning-layout>
  </lightning-record-edit-form>
</template>
