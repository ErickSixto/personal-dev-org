<template>
  <article class="card">
    <div class="container">
      <lightning-input
        type="text"
        variant="standard"
        name="recordId"
        label="Record Id"
        placeholder=""
        value={data.recordId}
        onchange={handleChange}
      ></lightning-input>
      <lightning-input
        type="text"
        variant="standard"
        name="sobject"
        label="Object"
        value={data.sobject}
        onchange={handleChange}
      ></lightning-input>
      <lightning-input
        type="text"
        variant="standard"
        name="uniqueField"
        label="Unique Field Apiname"
        value={data.uniqueField}
        onchange={handleChange}
      ></lightning-input>
      <lightning-input
        type="text"
        variant="standard"
        name="uniqueFieldValue"
        label="Unique Field Value"
        read-only
        value={data.uniqueFieldValue}
        onchange={handleChange}
      ></lightning-input>

      <lightning-input
        type="toggle"
        variant="standard"
        name="Initialize"
        label="Initialize"
        message-toggle-inactive=""
        message-toggle-active=""
        onchange={handleInitialize}
      ></lightning-input>
    </div>
    <div if:true={showLookup} class="container">
      <c-es-lookup
        lookup-data={data}
        onselected={handleSelection}
      ></c-es-lookup>
    </div>
  </article>
</template>
